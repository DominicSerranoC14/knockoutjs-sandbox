<!doctype html>
<html>
<head>
<meta charset="utf-8">
  <link href="styles/main.css" rel="stylesheet">
</head>

<body>

  <nav class="nav my-blue">
    <div class="nav-wrapper">
      <ul class="right">
        <li><a href="/">Objects</a></li>
        <li><a href="/arrays.html">Arrays</a></li>
        <li><a href="/subs.html">Subs</a></li>
      </ul>
    </div>
  </nav>


  <!--  Observable Arrays  -->
  <div class="container-main" data-bind="with: array">
    <h5 data-bind="text:`Total products: ${products().length}`"></h5>
    <select data-bind="options:products, selectedOptions:selectedProducts, optionsText:'description'" multiple="true"></select>
    <button class="btn" data-bind="click:removeSelected, enable:productsAreSelected">
      Remove
    </button>
    <button class="btn" data-bind="click:sortProducts, enable:productsExist">
      Sort
    </button>
    <div>Add item:</div>
    <input type="text" data-bind="value:itemToAdd, valueUpdate:'afterkeydown'" />
    <button class="btn" data-bind="click:addItem, enable:itemToAdd().length > 0">Add</button>
  </div>


  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/materialize/dist/js/materialize.js"></script>
  <script data-main="scripts/main.js" src="scripts/require.js"></script>
</body>
</html>
