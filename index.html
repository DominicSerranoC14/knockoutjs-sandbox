  <!--  Observable Arrays  -->
  <div class="container">
    <div data-bind="text:`Total products: ${products().length}`"></div>
    <select data-bind="options:products, selectedOptions:selectedProducts, optionsText:'description'" multiple="true"></select>
    <button data-bind="click:removeSelected, enable:productsAreSelected">
      Remove
    </button>
    <button data-bind="click:sortProducts, enable:productsExist">
      Sort
    </button>
    <div>Add item:</div>
    <input type="text" data-bind="value:itemToAdd, valueUpdate:'afterkeydown'" />
    <button data-bind="click:addItem, enable:itemToAdd().length > 0">Add</button>
  </div>
