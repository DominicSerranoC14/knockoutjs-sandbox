<!doctype html>
<html>
<head>
<meta charset="utf-8">
  <link href="styles/main.css" rel="stylesheet">
</head>

<body>

  <nav class="nav my-blue">
    <div class="nav-wrapper">
      <ul class="right">
        <li><a href="/">Objects</a></li>
        <li><a href="/arrays.html">Arrays</a></li>
        <li><a href="/subs.html">Subs</a></li>
      </ul>
    </div>
  </nav>


  <!-- observable objects -->
  <div class="parent-container-objects" data-bind="with: objects">
    <div class="container-main">
      <h5>One way data binding</h5>
      <div data-bind="text:firstName"></div>
      <div data-bind="text:lastName"></div>
      <div data-bind="text:fullName(firstName, lastName)"></div>
    </div>

    <div class="container-main">
      <h5>Two way data binding with observables</h5>
      <input data-bind="value:firstName, valueUpdate:'afterkeydown'" />
      <div data-bind="text:firstName"></div>
    </div>

    <div class="container-main">
      <h5>Two way data binding with computed observables</h5>
      <input data-bind="value:firstName, valueUpdate:'afterkeydown'" />
      <input data-bind="value:lastName, valueUpdate:'afterkeydown'" />
      <input data-bind="value:fullNameComputed, valueUpdate:'afterkeydown'" />
    </div>
  </div>


  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/materialize/dist/js/materialize.js"></script>
  <script data-main="scripts/main.js" src="scripts/require.js"></script>
</body>
</html>
