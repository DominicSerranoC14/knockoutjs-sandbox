<!doctype html>
<html>
<head>
<meta charset="utf-8">
  <link href="styles/main.css" rel="stylesheet">
</head>

<body>

  <nav class="nav my-blue">
    <div class="nav-wrapper">
      <ul class="right">
        <li><a href="/">Objects</a></li>
        <li><a href="/arrays.html">Arrays</a></li>
      </ul>
    </div>
  </nav>


  <!-- observable objects -->
  <div class="parent-container-objects">
    <div class="container-main">
      <h5>One way data binding</h5>
      <div data-bind="text:myComputed.firstName"></div>
      <div data-bind="text:myComputed.lastName"></div>
      <div data-bind="text:myComputed.fullName(myComputed.firstName, myComputed.lastName)"></div>
    </div>

    <div class="container-main">
      <h5>Two way data binding with observables</h5>
      <input data-bind="value:myComputed.firstName, valueUpdate:'afterkeydown'" />
      <div data-bind="text:myComputed.firstName"></div>
    </div>

    <div class="container-main">
      <h5>Two way data binding with computed observables</h5>
      <input data-bind="value:myComputed.firstName, valueUpdate:'afterkeydown'" />
      <input data-bind="value:myComputed.lastName, valueUpdate:'afterkeydown'" />
      <input data-bind="value:myComputed.fullNameComputed, valueUpdate:'afterkeydown'" />
    </div>
  </div>


  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/materialize/dist/js/materialize.js"></script>
  <script data-main="scripts/main.js" src="scripts/require.js"></script>
</body>
</html>
