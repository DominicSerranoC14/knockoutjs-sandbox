<!doctype html>
<html>
<head>
<meta charset="utf-8">
  <link href="styles/main.css" rel="stylesheet">
</head>

<body>

  <nav class="nav my-blue">
    <div class="nav-wrapper">
      <ul class="right">
        <li><a href="/">Objects</a></li>
        <li><a href="/arrays.html">Arrays</a></li>
        <li><a href="/subs.html">Subs</a></li>
        <li><a href="/control.html">Control</a></li>
      </ul>
    </div>
  </nav>

  <div class="container-main">
    <label>Make</label>
    <select class="small-select"
    data-bind="options:subs.make, selectedOptions:subs.selectedMake">
    </select>
    <label>Model</label>
    <select class="small-select"
    data-bind="options:subs.model, selectedOptions:subs.selectedModel">
    </select>
    <label>Car</label>
    <select class="small-select"
    data-bind="options:subs.car, selectedOptions:subs.selectedCar">
    </select>

    <p data-bind="text:subs.selectedMake"></p>
    <p data-bind="text:subs.selectedModel"></p>
    <p data-bind="text:subs.selectedCar"></p>
  </div>

  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/materialize/dist/js/materialize.js"></script>
  <script data-main="scripts/main.js" src="scripts/require.js"></script>
</body>
</html>
